<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link awesome and jquery -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <!-- link bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- LINK Tá»° ADD -->
    <link href="css/log_in_up.css" rel="stylesheet">
    <script src="./js/main.js"></script>
</head>

<body class="bg">
    <!-- LOGIN FORM start -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-6 col-sm-8 col-md-6  col-10 row-container">
                <form>
                    <h3>LOGIN</h3>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                        <p id="emailError"></p>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <p id="passwordError"></p>

                    </div>
                    <div class="form-check ">
                        <input type="checkbox" class="form-check-input " id="rememberMe ">
                        <label class="form-check-label" for="rememberMe">Remember</label>

                    </div>
                    <button type="button" class="btn btn-outline-success btn-block my-3 " onclick="login()">login</button>
                    <span>If you have account? <a id="linkLogin" href="./sign_up.html">sign up</a></span>

                </form>
            </div>

            <!-- LOGIN FORM end -->

</body>

</html>
