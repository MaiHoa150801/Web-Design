<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <!-- Link awesome and jquery -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <!-- link bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- LINK Tá»° ADD -->
    <link href="css/log_in_up.css" rel="stylesheet">
    <script src="./js/main.js"></script>
</head>

<body>
    <!-- LOGIN FORM start -->
    <div class="container-fluid bg">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-5 col-sm-8 col-md-6  col-10 row-container">
                <h3>SIGN UP</h3>
                <form class="row">

                    <div class="form-group col-6">
                        <label for="sg_fname">FirstName</label>
                        <input type="text" class="form-control" id="sg_fname" placeholder="First Name">
                    </div>

                    <div class="form-group col-6">
                        <label for="sg_lname">LastName</label>
                        <input type="text" class="form-control" id="sg_lname" placeholder="Last Name">
                    </div>

                    <div class="form-group col-12">
                        <label for="sg_username">Username</label>
                        <input type="text" class="form-control" id="sg_username" placeholder="Username">
                    </div>
                    <div class="form-group col-12">
                        <label for="sg_pass1">Password</label>
                        <input type="password" class="form-control" id="sg_pass1" placeholder="Password">
                    </div>

                    <div class="form-group col-12">
                        <label for="sg_pass2">Confirm password</label>
                        <input type="password" class="form-control" id="sg_pass2" placeholder="Confirm Password">
                        <p id="emailError"></p>
                    </div>

                    <div class="form-group col-12">
                        <label for="sg_email">Email Address</label>
                        <input type="email" class="form-control" id="sg_email" placeholder="Email">
                    </div>

                    <div class="form-group col-12">
                        <label for="sg_phone">Phone Number</label>
                        <input type="number" class="form-control" id="sg_phone" placeholder="Phone Number">
                    </div>

                    <div class="form-group col-12">
                        <label for="sg_address">Address</label>
                        <input type="text" class="form-control" id="sg_address" placeholder="Address">

                    </div>


                    <button type="button" class="btn btn-outline-danger btn-block my-3 " onclick="signup()">SIGN UP</button>
                    <span class="marginLink">If you have account? <a id="linkLogin" href="./login.html">login</a></span>
                </form>
            </div>

            <!-- LOGIN FORM end -->

</body>

</html>
